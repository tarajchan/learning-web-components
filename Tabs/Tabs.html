<!DOCTYPE html>
<html>
  <head>
    <title>Tabs Example</title>
    <link href="Tabs.css" rel="stylesheet" type="text/css"/>
  </head> 
  <body>
		<div class="tabComponent">
			<input type="radio" name="tab" id="tab1" checked>
			<label for="tab1">Home Decor</label>
			<input type="radio" name="tab" id="tab2">
			<label for="tab2">Furniture</label>		
			<input type="radio" name="tab" id="tab3">
			<label for="tab3">Kitchen</label>	
			<div class="tabContent">
				<div id="tab1Content">
					<h2>Home Decor</h2>
					<p>Browse through our list of home decor items</p>
				</div>
				<div id="tab2Content">
					<h2>Furniture</h2>
					<p>Flash Sale on Living Room and Bedroom Furniture</p>
				</div>
				<div id="tab3Content">
					<h2>Kitchen</h2>
				  <p>Bring the best out of the masterchef in you</p>
				</div>
			</div>
		</div>
  </body>
</html>
