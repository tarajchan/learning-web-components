<!DOCTYPE html>
<html>
	<head>
    <title>Sign up Form Example</title>
    <link href="signupForm.css" rel="stylesheet" type="text/css"/>
  </head> 
  <body>
		<div class="signupForm">
			<header>
				<h2>Sign-Up Form</h2>
			</header>
			<div class="nameInput clearfix">
				<div class="sectionTitle">Name</div>
				<div class="sectionItem">
					<input type="text" name="first" id="firstName">
					<label for="firstName">First Name</label>
				</div>
				<div class="sectionItem">
					<input type="text" name="last" id="lastName">
					<label for="lastName">Last Name</label>
				</div>
			</div>
			<div class="emailInput clearfix">
				<input type="email" name="email" id="email">
				<label for="email">Email</label>
			</div>
			<div class="dateInput clearfix">
				<input type="date" name="birth" id="birthDate">
				<label for="birthDate">Date of Birth</label>
			</div>
			<div class="passwordInput clearfix">
				<div class="sectionTitle">Password</div>
				<div class="sectionItem">
					<input type="password" name="password" id="password">
					<label for="password">Password</label>
				</div>
				<div class="sectionItem">
					<input type="password" name="confirm" id="confirmPassword">
					<label for="confirmPassword">Confirm password</label>
				</div>
			</div>
			<div class="submitButton">
				<input type="submit" value="Submit">
			</div>
		</div>
  </body>
</html>
