<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Debit and credit</title>
    <link href="cssReset.css" rel="stylesheet" type="text/css"/>
    <link href="SchedulingForm.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <form>
      <fieldset> 
        <div class="overlay"></div>
        <legend>Schedule an appoinment</legend>
        <div class="row">
          <label for="fullName">Full Name:</label>
          <input type="text" name="fullName" id="fullName" placeholder="Patient's full name">
        </div>
        <div class="col-full flex-row">
          <div class="row">
            <label for="date">Schedule your appointment date: </label>
            <input type="date" name="date" id="name" value="2018-01-01">
          </div>
          <div class="row">
            <label for="time">Select an appointment time: </label>
            <input type="time" name="time" id="time" min="00:00" max="24:00" value="16:20">
          </div>
        </div>
        <div class="row">
          <label for="TimezoneDropdown" id="TimeZoneLabel">Select your timezone:</label>
          <select name="TimezoneDropdown" id="TimezoneDropdown">
            <option value="-12.0">(GMT -12:00) Eniwetok, Kwajalein</option>
            <option value="-11.0">(GMT -11:00) Midway Island, Samoa</option>
            <option value="-10.0">(GMT -10:00) Hawaii</option>
            <option value="-9.0">(GMT -9:00) Alaska</option>
            <option value="-8.0" selected>(GMT -8:00) Pacific Time (US &amp; Canada)</option>
            <option value="-7.0">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
            <option value="-6.0">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
            <option value="-5.0">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
            <option value="-4.0">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
            <option value="-3.5">(GMT -3:30) Newfoundland</option>
            <option value="-3.0">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
            <option value="-2.0">(GMT -2:00) Mid-Atlantic</option>
            <option value="-1.0">(GMT -1:00 hour) Azores, Cape Verde Islands</option>
            <option value="0.0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
            <option value="1.0">(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
            <option value="2.0">(GMT +2:00) Kaliningrad, South Africa</option>
            <option value="3.0">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
            <option value="3.5">(GMT +3:30) Tehran</option>
            <option value="4.0">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
            <option value="4.5">(GMT +4:30) Kabul</option>
            <option value="5.0">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
            <option value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
            <option value="5.75">(GMT +5:45) Kathmandu</option>
            <option value="6.0">(GMT +6:00) Almaty, Dhaka, Colombo</option>
            <option value="7.0">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
            <option value="8.0">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
            <option value="9.0">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
            <option value="9.5">(GMT +9:30) Adelaide, Darwin</option>
            <option value="10.0">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
            <option value="11.0">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
            <option value="12.0">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
          </select>
        </div>
        <div class="col-full flex-column">
          <div class="row">
            <label id="contact">Phone: </label>
            <div class="description">Please enter in your contact information with the following patterns: <br><em>(123) 456-7890</em> or <em>123- 456-7890</em></div>
            <input type="text" id="homeNumber" name="homeNumber" pattern="^(\([0-9]{3}\)\s|[0-9]{3}-)[0-9]{3}-[0-9]{4}$" placeholder="Home">
            <input type="text" id="cellNumber" name="cellNumber" pattern="^(\([0-9]{3}\)\s|[0-9]{3}-)[0-9]{3}-[0-9]{4}$" placeholder="Cell">
            <input type="text" id="workNumber" name="workNumber" pattern="^(\([0-9]{3}\)\s|[0-9]{3}-)[0-9]{3}-[0-9]{4}$" placeholder="Work">
          </div>
          <div class="row">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="example&#64;example">
          </div>
        </div>
        <div class="row last">
          <label for="messageArea">Send us a message</label>
          <textarea id="messageArea""></textarea>
          <div class="row message inner last">
            <input type="submit" value="Send">
          </div>
        </div>
        <div class="row last">
          <div class="row submit inner last">
            <input type="submit">
          </div>
        </div>
      </fieldset>
    </form>
    <script src="index.js"></script>
  </body>
</html>
