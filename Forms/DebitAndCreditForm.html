<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Debit and credit</title>
    <link href="../cssReset.css" rel="stylesheet" type="text/css"/>
    <link href="DebitAndCreditForm.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Add a new payment method</legend>
        <div class="description">Add a new payment method by entering the following information for a debit or credit card</div>
        <div class="col-full">
          <label for="cardholder">Name on card:</label>
          <input type="text" name="cardholder" id="cardholder" placeholder="Cardholder name">
        </div>
        <div class="col-full">
          <label for="cardNumber">Card number:</label>
          <input type="text" name="cardNumber" id="cardNumber" pattern="[0-9]{16,19}" placeholder="xxxx-xxxx-xxxx-xxxx">
          <div class="row">
            <input type="checkbox" name="saveCard" id="saveCard" value="checkbox">
            <label for="saveCard">Save this card to your account for future use</label>
          </div>
          <div class="row">
            <label id="expDate">Expiration date:</label>
            <select id="expMonth">
              <option>01</option>
              <option>02</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <select id="expYear">
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
              <option>2030</option>
              <option>2031</option>
              <option>2032</option>
              <option>2033</option>
            </select>
            <div class="right">
              <label for="cvc">CVC:</label>
              <input type="text" name="cvc" id="cvc" pattern="[0-9]{3}" placeholder="123">
            </div>
          </div>
        </div>
        <div class="row last">
          <input type="submit" value="Add card">
        </div>
      </fieldset>
    </form>
    <script src="DebitAndCreditForm.js" type="text/javascript"></script>
  </body>
</html>
